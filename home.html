<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
  *{
    margin:0;
    padding:0;
  }
    body{
      font-family:monospace;
      text-align:center;
      background-color:#000;
      color:white;
    }
    img{
      height:200px;
      width:270px;
    }
    .enemy{
      position: absolute;
      top:20px;
      left:100px;
      height:250px;
    }
    @keyframes blink{
      0%{
        opacity:1;
      }
      100%{
        opacity:0;
      }
    }
    p{
      animation:2s blink infinite;
      transition:0.6s;
    }
  </style>
</head>
<body>
<header>
  <h1>IRON CLAD:RISE OF CAPRICONUS</h1>
</header>
<img src="Assets/pos1.png" alt="Assets/pos1.png">
<img class="enemy" src="Assets/enemy.png" alt="">
<p class="start">touch anywhere to start</p>
<script>
  document.addEventListener("click",function(){
    window.location.replace('game.html');
  });
</script>
</body>
</html>
